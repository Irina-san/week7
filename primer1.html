<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        display: grid;
        grid-gap: 5px;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        grid-template-rows: repeat(2, 100px);
        gap: 10px;
      }
      .container>div>img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <img src="assets/image/img1.jpg" alt="" />
      </div>
      <div>
        <img src="assets/image/img2.jpg" alt="" />
      </div>
      <div><img src="assets/image/img3.jpg" alt="" /></div>
      <div><img src="assets/image/img4.jpg" alt="" /></div>
      <div><img src="assets/image/img5.jpg" alt="" /></div>
      <div><img src="assets/image/img6.jpg" alt="" /></div>
    </div>
  </body>
</html>
